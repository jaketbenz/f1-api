<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="year-selection">
            <select class="year" id="year" name="year">
                <option value="">Year</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
            </select>
            <select class="race" id="race" name="race" >
                <option class="" value="">Select Race</option>
            </select>
        </div>
        <div class="title-bar">
            <h1>Race</h1>
            <!-- <h1>Pole</h1> -->
            <h1>Driver</h1>
            <h1>Constructor</h1>
            <h1>Fastest Lap</h1>
            <h1>Driver Standings</h1>
            <h1>Points</h1>
            <h1>Constructor Standings</h1>
            <h1>Points</h1>
        </div>
        <div class="results-field">
            <div class="race-name" id="race-name"></div>
            <div class="driver-name"></div>
            <div class="constructor-name"></div>
            <div class="fastest-lap-name"></div>
            <div class="driver-standings"></div>
            <div class="driver-standings-points"></div>
            <div class="constructor-standings"></div>
            <div class="constructor-standings-points"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
